<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood map project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="row">
            <div class="col-3">
                <div class="location-search">
                    <form id="searchbox" name="searchbox">
                        <input data-bind="textInput: searchValue, value: filter, valueUpdate: 'afterkeydown'" id="search" placeholder="Search Location" type="text"/>
                    </form>
                </div>
                <ul data-bind="foreach: filteredItems">
                    <li><button class="btn" data-bind="text: $data.name, click: $parent.select"></button></li>
                </ul>
            </div>
            <div class="col-9">
                <p>American Natural Wonders</p>
                <div id="map"></div>
            </div>
        </nav>
    </div>
    <script src="js/libs/knockout-3.4.0.js"></script>
    <script src="js/main.js"></script>
    <script src="js/libs/jquery-3.0.0.min.js"></script>
    <script async onerror="googleError()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD6HGzDWzuXW9bRlTLEtgWp5FNO0sUYxY&callback=init"></script>
</body>
</html>
